shallow_clone: true

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

image:
  - Visual Studio 2017

before_build:
  - ps: |
      mkdir build
      cd build
      $env:generator="Visual Studio 15 2017"
      if ($env:PLATFORM -eq "x64") {
          $env:generator="$env:generator Win64"
      }
      echo generator="$env:generator"
      cmake .. -G "$env:generator"

build_script:
  - cmake --build . --config %CONFIGURATION% -DRAIBLOCKS_TEST=ON -- /m /v:minimal

test_script:
  - core_test

deploy: off

